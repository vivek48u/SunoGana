<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img width="40" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m1 p1">
                <div class="logo m1"><img width="100" src="img/logo (1).svg" class="invert"></div>
                <ul>
                    <li><img src="img/home.svg" class="invert" alt="home">Home</li>
                    <li><img src="img/search.svg" class="invert" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray m1 p1 rounded">
                <div class="heading">
                    <img src="img/playlist.svg" class="invert" alt="">
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <ul></ul>
                </div>
                <div class="footer">
                    <div><span>Legal</span></div>
                    <div><span>Privicy policy</span></div>
                    <div><span>Cookies</span></div>
                    <div><span>About Ads</span></div>
                    <div><span>Accessiblity</span></div>
                </div>
            </div>
        </div>

        <div class="right rounded bg-gray ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img width="60" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <img src="img/arrow-left.svg" alt="" class="invert">
                        <img src="img/arrow-right.svg" alt="" class="invert">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">LogIn</button>
                </div>
            </div>

            <div class="spotify-playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer"></div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songsbtns">
                            <img width="30" id="previous" src="img/prevsong.svg" alt="">
                            <img width="30" id="play" src="img/play.svg" alt="">
                            <img width="30" id="next" src="img/nextsong.svg" alt="">
                        </div>

                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
